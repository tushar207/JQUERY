<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            margin-top: 10px;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <button>xyz</button>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#one").show(), $("#two").show(3000), $("#three").show(5000)
                // ----------hide&show==toggle----------------//
            })
        })
    </script>
</body>
</html>
